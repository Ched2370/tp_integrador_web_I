<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- carga estilos generales y reseteo -->
    <link rel="stylesheet" href="../estilos/stylegranel.css" />
    <!-- carga estilos propios de la pagina -->
    <link rel="stylesheet" href="../estilos/styleCalculadora.css" />
    <!-- @media para menu responsive -->
    <link rel="stylesheet" href="../estilos/menu_ham.css" />
    <!-- carga icono -->
    <link rel="icon" href="../imagenes/logo/UGD.png" />
    <title>WEB I - G2 - Calculadora</title>
  </head>

  <body>
    <!-- header -->
    <header class="cabecera">
      <div id="cont-ham">
        <img src="../imagenes/iconos/burger.png" alt="ham" id="ham">
      </div>
      <nav class="menu-nav">
        <ul class="lista-menu"></ul>
      </nav>
    </header>
    <!-- section -->
    <section class="centrado">
      <div class="conteiner">
        <div id="calculadora">
          <ul id="teclas">
            <p id="display"></p>
            <li class="tecla" id="cero">0</li>
            <li class="tecla" id="uno">1</li>
            <li class="tecla" id="dos">2</li>
            <li class="tecla" id="tres">3</li>
            <li class="tecla" id="cuatro">4</li>
            <li class="tecla" id="cinco">5</li>
            <li class="tecla" id="seis">6</li>
            <li class="tecla" id="siete">7</li>
            <li class="tecla" id="ocho">8</li>
            <li class="tecla" id="nueve">9</li>
            <li class="tecla" id="dividir">/</li>
            <li class="tecla" id="multiplicar">*</li>
            <li class="tecla" id="restar">-</li>
            <li class="tecla" id="sumar">+</li>
            <li class="tecla" id="punto">.</li>
            <li class="tecla" id="AC">AC</li>
            <li class="tecla" id="igual">=</li>
          </ul>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer"></footer>
    <!-- logica de la calculadora -->
    <script src="../logica/logica_calculadora.js"></script>
    <!-- carga menu de navegacion -->
    <script src="../logica/menuPagSecundarias.js"></script>
    <!-- carga footer -->
    <script src="../logica/footer.js"></script>
    <!-- menu hamburguesa -->
    <script src="../logica/menuHamburSecundario.js"></script>
  </body>
</html>
