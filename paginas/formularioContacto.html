<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- carga estilos generales y reseteo -->
    <link rel="stylesheet" href="../estilos/stylegranel.css" />
    <!-- carga estilos propios de la pagina -->
    <link rel="stylesheet" href="../estilos/formularioContacto.css" />
    <!-- @media para menu responsive -->
    <link rel="stylesheet" href="../estilos/menu_ham.css" />
    <!-- carga el icono -->
    <link rel="icon" href="../imagenes/logo/UGD.png" />
    <title>WEB I - G2 - Contacto</title>
  </head>
  <body>
    <!-- header -->
    <header class="cabecera">
      <div id="cont-ham">
        <img
          src="../imagenes/iconos/burger.png"
          alt="ham"
          id="ham"
        />
      </div>
      <nav class="menu-nav">
        <ul class="lista-menu"></ul>
      </nav>
    </header>
    <!-- section -->
    <section class="centrado">
      <div class="conteiner">
        <form
          method="post"
          action="#"
          class="formulario"
          onsubmit="return false"
        >
          <div id="contenedor_text">
            <label for="apellido" class="lbl">   
             <pre>  Apellido/s</pre>
              <input type="text" name="ape" class="caja" id="apellido" />
            </label>
            <label for="nombre" class="lbl">   
              <pre>  Nombre/s</pre>
              <input type="tel" name="nomb" class="caja" id="nombre" />
            </label>
            <label for="email" class="lbl">   
              <pre>  E-mail</pre>
              <input type="email" name="mail" class="caja" id="email" />
            </label>
          </div>
          <div id="contenedor_textarea">
            <label for="textarea" class="lbl" id="lbltextarea">
              <pre>  Consulta</pre>
              <textarea name="text" class="caja" id="textarea"></textarea>
            </label>
            <input
            type="submit"
            name="btnsutmit"
            class="btn"
            id="btnFormulario"
            value="Enviar"
            />
          </div>
        </form>
        <!-- tabla para cargar datos -->
        <table id="table">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer"></footer>
    <!-- logica del formulario y tabla -->
    <script src="../logica/formulario.js"></script>
    <!-- carga menu de navegacion -->
    <script src="../logica/menuPagSecundarias.js"></script>
    <!-- carga footer -->
    <script src="../logica/menuHamburSecundario.js"></script>
    <!-- carga el footer -->
    <script src="../logica/footer.js"></script>
  </body>
</html>
