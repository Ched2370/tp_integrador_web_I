<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- carga estilos generales y reseteo de las paginas -->
    <link rel="stylesheet" href="../estilos/stylegranel.css" />
    <!-- estilo propio de pagina  -->
    <link rel="stylesheet" href="../estilos/fondos.css" />
    <!-- @media para menu responsive -->
    <link rel="stylesheet" href="../estilos/menu_ham.css" />
    <!-- icono de pagina -->
    <link rel="icon" href="../imagenes/logo/UGD.png" />
    <title>WEB I - G2 - Fondos</title>
    <style id="style"></style>
  </head>
  <body>
    <!-- header -->
    <header class="cabecera">
      <div id="cont-ham">
        <img src="../imagenes/iconos/burger.png" alt="ham" id="ham">
      </div>
      <nav class="menu-nav">
        <ul class="lista-menu"></ul>
      </nav>
    </header>
    <!-- section -->
    <section class="centrado">
      <div class="corral">
        <!-- se llama la funcion de forma lineal -->
        <div
          class="cuadrado"
          id="rojo"
          onmouseenter="rojo()"
          onmouseleave="salida()"
        ></div>
        <!-- se llama la funcion de forma lineal -->
        <div
          class="cuadrado"
          id="azul"
          onmouseenter="azul()"
          onmouseleave="salida()"
        ></div>
        <!-- se llama la funcion de forma lineal -->
        <div
          class="cuadrado"
          id="verde"
          onmouseenter="verde()"
          onmouseleave="salida()"
        ></div>
        <!-- se llama la funcion de forma lineal -->
        <div
          class="cuadrado"
          id="amarillo"
          onmouseenter="amarillo()"
          onmouseleave="salida()"
        ></div>
        <!-- se llama la funcion de forma lineal -->
        <div
          class="cuadrado"
          id="blanco"
          onmouseenter="blanco()"
          onmouseleave="salida()"
        ></div>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer"></footer>
    <!-- logica de la pagina -->
    <script src="../logica/fondos.js"></script>
    <!-- carga el footer -->
    <script src="../logica/footer.js"></script>
    <!-- carga el menu dde navegacion -->
    <script src="../logica/menuPagSecundarias.js"></script>
    <!-- menu hamburguesa -->
    <script src="../logica/menuHamburSecundario.js"></script>
  </body>
</html>
